        function toggleAlertSidebar() {
            const sidebar = document.getElementById('alertSidebar');
            sidebar.classList.toggle('show');
        }

    function Navbar() {
        const navMenu = document.getElementById('navMenu');
        const hamburger = document.querySelector('.hamburger');
        const closeBtn = document.querySelector('.close-btn');

        if (navMenu.classList.contains('show')) {
            navMenu.classList.remove('show');
            setTimeout(() => {
                hamburger.style.display = 'block';
                closeBtn.style.display = 'none';
            }, 300);
        } else {
            hamburger.style.display = 'none';
            closeBtn.style.display = 'block';
            navMenu.classList.add('show');
            hamburger.classList.add('active');
        }
    }

 function obterDadosGrafico() {

fetch(`/anna/listar`, { cache: 'no-store' })
.then(function (response) {
    if (response.ok) {
        response.json().then(function (resposta) {
            console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
            resposta.reverse();

            plotarGrafico(resposta);

        });
    } else {
        console.error('Nenhum dado encontrado ou erro na API');
    }
})
    .catch(function (error) {
        console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
    });
}

function plotarGrafico(resposta) {

console.log('iniciando plotagem do gráfico...');

// Criando estrutura para plotar gráfico - labels
let labels = [];

// Criando estrutura para plotar gráfico - dados
let dados = {
    labels: labels,
    datasets: [{
        label: 'dia',
        data: [],
        fill: false,
        backgroundColor:"#8B0000",
        borderColor: 'rgb(255,255,255)',
        tension: 0.1
    }]
};

console.log('----------------------------------------------')
console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
console.log(resposta)

// Inserindo valores recebidos em estrutura para plotar o gráfico
for (i = 0; i < resposta.length; i++) {
    var registro = resposta[i];
    labels.push(registro.dia);
    dados.datasets[0].data.push(registro.quantidade_alertas);
    console.log("Dados Do Dataset"+dados);

    
}
console.log('----------------------------------------------')
console.log('O gráfico será plotado com os respectivos valores:')
console.log('Labels:')
console.log(labels)
console.log('Dados:')
console.log(dados.datasets)
console.log('----------------------------------------------')

// Criando estrutura para plotar gráfico - config
const config = {
    type: 'line',
    data: dados,
};

// Adicionando gráfico criado em div na tela
let myChart = new Chart(
    document.getElementById(`myChart`),
    config
);

// setTimeout(() => atualizarGrafico(idUsuario, dados, myChart), 2000);
