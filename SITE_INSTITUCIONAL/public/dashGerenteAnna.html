<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
        function toggleAlertSidebar() {
            const sidebar = document.getElementById('alertSidebar');
            sidebar.classList.toggle('show');
        }

    function Navbar() {
        const navMenu = document.getElementById('navMenu');
        const hamburger = document.querySelector('.hamburger');
        const closeBtn = document.querySelector('.close-btn');

        if (navMenu.classList.contains('show')) {
            navMenu.classList.remove('show');
            setTimeout(() => {
                hamburger.style.display = 'block';
                closeBtn.style.display = 'none';
            }, 300);
        } else {
            hamburger.style.display = 'none';
            closeBtn.style.display = 'block';
            navMenu.classList.add('show');
            hamburger.classList.add('active');
        }
    }

    function obterDados(){
        var linha = sessionStorage.getItem("LINHA")
        console.log(linha)
        fetch(`/anna/obterDados/${linha}`)
            .then(function(response){
            return response.json();
        })
        .then(function(data){
            console.log("Dados recebidos:", data);
            atualizarGrafico(data);
        })
        .catch(function(err){
            console.log(err);
        })
    }

    function atualizarGrafico(data) {
       
        const labels = data.map(item => item.diaAlerta);
        const valores = data.map(item => item.quantidadeAlertas);

       

        const ctx = document.getElementById('myChart');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Dispositivo',
                    data: valores,
                    borderWidth: 2,
                    backgroundColor: 'rgba(36, 130, 50, 0.5)',
                    borderColor: 'rgba(36, 130, 50, 1)'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

</script>
