<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
        function toggleAlertSidebar() {
            const sidebar = document.getElementById('alertSidebar');
            sidebar.classList.toggle('show');
        }

    function Navbar() {
        const navMenu = document.getElementById('navMenu');
        const hamburger = document.querySelector('.hamburger');
        const closeBtn = document.querySelector('.close-btn');

        if (navMenu.classList.contains('show')) {
            navMenu.classList.remove('show');
            setTimeout(() => {
                hamburger.style.display = 'block';
                closeBtn.style.display = 'none';
            }, 300);
        } else {
            hamburger.style.display = 'none';
            closeBtn.style.display = 'block';
            navMenu.classList.add('show');
            hamburger.classList.add('active');
        }
    }

    function obterDados(){
        var linha = sessionStorage.getItem("LINHA")
        console.log(linha)
        fetch(`/anna/obterDados/${linha}`)
            .then(function(response){
            return response.json();
        })
        .then(function(data){
            console.log("Dados recebidos:", data);
            atualizarGrafico(data);
        })
        .catch(function(err){
            console.log(err);
        })
    }

    function atualizarGrafico(data) {
    const labels = [...new Set(data.map(item => item.diaAlerta))]; // Dias únicos no eixo X
    const dispositivos = [...new Set(data.map(item => item.idMaquina))]; // IDs únicos dos dispositivos

    const datasets = [];
    for (const dispositivo of dispositivos) {
        const nomeDispositivo = data.find(item => item.idMaquina === dispositivo).nomeDispositivo; // Busca o nome do dispositivo
        const valores = [];
        for (const label of labels) {
            const alerta = data.find(item => item.idMaquina === dispositivo && item.diaAlerta === label);
            valores.push(alerta ? alerta.quantidadeAlertas : 0); // Adiciona 0 se não houver alertas
        }
        datasets.push({
            label: `Dispositivo: ${nomeDispositivo}`, // Exibe o nome do dispositivo
            data: valores,
            borderWidth: 2,
            borderColor: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 1)`,
            backgroundColor: 'rgba(0, 0, 0, 0)', // Sem preenchimento
        });
    }

    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: datasets,
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: { display: true, text: 'Dias' },
                },
                y: {
                    title: { display: true, text: 'Quantidade de Alertas' },
                    beginAtZero: true,
                },
            },
        },
    });
}

</script>
