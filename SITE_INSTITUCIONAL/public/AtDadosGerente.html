<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/cadastroGerente.css">

    <script src="./js/senha.js"></script>

    <title>Dados do Gerente</title>

</head>

<body>

    <div class="content">
        <button class="hamburger" onclick="Navbar()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>

        <nav id="navMenu" class="nav-menu">
            <button class="close-btn" onclick="Navbar()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </button>
            <img src="imagens/SecurePass SVGLogoNavBar.svg" alt="Logo" class="logo">
            <div class="separator"></div>
            <div class="nav-links">
                <a href="./CadGerente.html">Gestão Gerente</a>
                <a href="./CadMaquina.html">Gestão de Máquinas</a>
                <a href="./dadosRepresentante.html">Perfil</a>
                <a href="./feedbackRep.html">Feedback</a>
            </div>
            <a href="index.html" class="logout">Sair</a>
        </nav>
    </div>

    <div class="mae">
        <div class="espacohamburger"></div>
        <div class="mae_container">
            <div class="container">
                <div class="espacotitulo">
                    <h1>Dados de um Gerente já cadastrado </h1>
                </div>
                <div class="espaco_formu">
                    <div class="espaco_inputs">
                        <div class="label_input">
                            <label for="nomeGerente"><b>Nome do Gerente:</b></label>
                            <input type="text" id="nomeGerente">
                        </div>
                        <div class="label_input">
                            <label for="cpfGerente"><b>CPF:</b></label>
                            <input type="text" id="cpfGerente">
                        </div>
                        <div class="label_input">
                            <label for="emailGerente"><b>Email:</b></label>
                            <input type="text" id="emailGerente">
                        </div>
                        <div class="label_input">
                            <label for="empresaGerente"><b>Empresa:</b></label>
                            <input type="text" id="empresaGerente">
                        </div>
                        <div class="label_input">
                            <label for="cargoGerente"><b>Cargo:</b></label>
                            <input type="text" id="cargoGerente">
                        </div>
                        <div class="label_input">
                            <label for="senhaGerente"><b>Senha:</b></label>
                            <div class="label_input_senha">
                                <input type="password" id="input_senha">
                                <div class="ver">
                                    <label for="ver_senha" class="label_ver_senha">
                                        <i class="img-eye-close" id="olhoFechado"></i>
                                        <i class="img-eye-open" id="olhoAberto"></i>
                                        <input id="ver_senha" type="checkbox" onclick="senha()" class="check_senha">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="save">Salvar alterações</button>
                    </div>
                </div>

                <div class="buttons">
                    <button type="button" onclick="deletar(cpf)" class="delete">
                        Excluir Gerente
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function Navbar() {
            const navMenu = document.getElementById('navMenu');
            const hamburger = document.querySelector('.hamburger');
            const closeBtn = document.querySelector('.close-btn');

            if (navMenu.classList.contains('show')) {
                navMenu.classList.remove('show');
                setTimeout(() => {
                    hamburger.style.display = 'block';
                    closeBtn.style.display = 'none';
                }, 300);
            } else {
                hamburger.style.display = 'none';
                closeBtn.style.display = 'block';
                navMenu.classList.add('show');
            }
        }

        var gerente = JSON.parse(localStorage.getItem("gerenteSelecionado"));
        document.getElementById("nomeGerente").value = gerente.nome;
        document.getElementById("cpfGerente").value = gerente.CPF;
        document.getElementById("emailGerente").value = gerente.email;
        document.getElementById("empresaGerente").value = gerente.nome_empresa;
        document.getElementById("cargoGerente").value = gerente.cargo;
        document.getElementById("senhaGerente").value = gerente.senha;

        var cpf = gerente.CPF;

        function deletar(cpf) {
            console.log("Função de deletar gerente pelo CPF:" + cpf);
            fetch(`/avisos/deletar/${cpf}`, {
                method: "DELETE",
                headers: {
                    "Content-Type": "application/json"
                }
            }).then(function (resposta) {
                if (resposta.ok) {
                    window.alert("Gerente excluído com sucesso!");
                    window.location = "./CadGerente.html";
                } else if (resposta.status == 404) {
                    window.alert("Deu 404!");
                } else {
                    throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
                }
            }).catch(function (erro) {
                console.log(`#ERRO: ${erro}`);
            });
        }
    </script>

</body>

</html>
