    <script>
        function Navbar() {
            const navMenu = document.getElementById('navMenu');
            const hamburger = document.querySelector('.hamburger');
            const closeBtn = document.querySelector('.close-btn');

            if (navMenu.classList.contains('show')) {
                navMenu.classList.remove('show');
                setTimeout(() => {
                    hamburger.style.display = 'block';
                    closeBtn.style.display = 'none';
                }, 300);
            } else {
                hamburger.style.display = 'none';
                closeBtn.style.display = 'block';
                navMenu.classList.add('show');
                hamburger.classList.add('active');
            }
        }
        let RAMChart;
        let CPUChart;
        let DISCOChart;

        function toggleAlertSidebar() {

        // Configuração do Gráfico de Linha (CPU)
        function obterDadosCPU() {
            var idDispositivo = sessionStorage.getItem('LINHA');

            fetch(`/medidas/CPU?idDispositivo=${idDispositivo}`, { cache: 'no-store' }).then(function (response) {
                if (response.ok) {
                    response.json().then(function (resposta) {
                        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

                        plotarCPU(resposta);

                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                }
            })
                .catch(function (error) {
                    console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
                });
        }
        let labelNRT = ["2min", "1.5min", "1min", "30s", "0"];

        function obterDadosCPU() {
            var idDispositivo = sessionStorage.getItem('LINHA');

            fetch(`/medidas/CPU/${idDispositivo}`, { cache: 'no-store' }).then(function (response) {
                if (response.ok) {
                    response.json().then(function (resposta) {
                        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);


                        plotarCPU(resposta);

                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                }
            })
                .catch(function (error) {
                    console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
                });
        }

        function plotarCPU(resposta) {

            let dados = [];

            for (i = resposta.length - 1; i >= 0; i--) {
                var registro = resposta[i];
                console.log(registro.valor)

                if (dados.length >= labelNRT.length) {
                    dados.shift();
                }

                dados.push(registro.valor);

            }

            if (CPUChart) {
                CPUChart.destroy();
            }   

            // Criar o novo gráfico
            const cpuCtx = document.getElementById('myChart1').getContext('2d');
            CPUChart = new Chart(cpuCtx, {
                type: 'line',
                data: {
                    labels: labelNRT,
                    datasets: [{
                        label: 'uso da cpu (%)',
                        data: dados,
                        borderWidth: 2,
                        backgroundColor: 'rgba(36, 130, 50, 1)',
                        borderColor: 'rgba(36, 130, 50, 1)'
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            console.log(dados)
        }
        setInterval(() => {
            obterDadosCPU();
        }, 30000);

        function obterDadosDISCO() {
    var idDispositivo = sessionStorage.getItem('LINHA');

    fetch(`/medidas/DISCO/${idDispositivo}`, { cache: 'no-store' })
        .then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    atualizarDISCO(resposta);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
        .catch(function (error) {
            console.error(`Erro na obtenção dos dados para o gráfico: ${error.message}`);
        });
}

function atualizarDISCO(resposta) {
    if (resposta && resposta.length > 0) {
        var registro = resposta[0];
        var valor = registro.valor;
        var ideal = 90; // Valor ideal para o uso de disco

        if (isNaN(valor)) {
            console.error('O valor recebido não é numérico:', valor);
            return;
        }

        // Atualizar gráfico "gauge" para o disco
        criarGauge('myChart3', 'Disco', valor, ideal);

        // Atualizar status textual
        const status = document.getElementById('discoStatus');
        if (valor > ideal) {
            status.textContent = `⚠️ Em risco: ${valor}% (Ideal: ${ideal}%)`;
        } else {
            status.textContent = `✅ Dentro dos parâmetros: ${valor}%`;
        }
    } else {
        console.error('Resposta da API vazia ou inesperada.');
    }
}

function criarGauge( myChart3, label, valor, ideal) {
    const canvasElement = document.getElementById('myChart3');

    if (!canvasElement) {
        console.error(`Canvas com ID "${'myChart3'}" não encontrado.`);
        return;
    }

    if (window[DISCOChart]) {
        window[DISCOChart].destroy(); // Destruir gráfico anterior, se existente
    }

    console.log(`Criando gráfico Gauge: ${'myChart3'}, valor: ${valor}, ideal: ${ideal}`);

    DISCOChart= new Chart(canvasElement, {
        type: 'doughnut',
        data: {
            labels: [label, 'Livre'],
            datasets: [{
                data: [valor, 100 - valor],
                backgroundColor: [valor > ideal ? '#ff0000' : '#36a2eb', '#dddddd'],
            }]
        },
        options: {
            cutout: '80%',
            plugins: {
                tooltip: { enabled: false },
                legend: { display: false },
                title: {
                    display: true,
                    text: `${label}: ${valor}% (Ideal: ${ideal}%)`,
                },
            },
        },
    });
}

// Atualizar dados a cada 3 segundos
setInterval(() => {
    obterDadosDISCO();
}, 30000);

    // Função para plotar o gráfico de Velocidade de Rede
    function plotarLatencia(resposta) {
        let dados = [];

        for (i = resposta.length - 1; i >= 0; i--) {
            var registro = resposta[i];
            console.log(registro.valor)

            if (dados.length >= labelNRT.length) {

        LatenciaChart = new Chart(LatenciaChartCtx, {

                    label: 'Velocidade de Rede (Mbps)',
                    data: dados,

                }]

            options: {
                scales: {

        console.log(dados);

    setInterval(() => {
