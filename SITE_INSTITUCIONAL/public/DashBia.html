<script>
     function Navbar() {
            const navMenu = document.getElementById('navMenu');
            const hamburger = document.querySelector('.hamburger');
            const closeBtn = document.querySelector('.close-btn');

            if (navMenu.classList.contains('show')) {
                navMenu.classList.remove('show');
                setTimeout(() => {
                    hamburger.style.display = 'block';
                    closeBtn.style.display = 'none';
                }, 300);
            } else {
                hamburger.style.display = 'none';
                closeBtn.style.display = 'block';
                navMenu.classList.add('show');
                hamburger.classList.add('active');
            }
        }
// Função para criar gráficos Gauge para os componentes
function criarGauge(canvasId, label, valor, ideal) {
    new Chart(document.getElementById(canvasId), {
        type: 'doughnut',
        data: {
            labels: [label, 'Livre'],
            datasets: [{
                data: [valor, 100 - valor],
                backgroundColor: [valor > ideal ? '#ff0000' : '#36a2eb', '#dddddd'],
            }]
        },
        options: {
            cutout: '80%',
            plugins: {
                tooltip: { enabled: false },
                legend: { display: false },
                title: {
                    display: true,
                    text: `${label}: ${valor}% (Ideal: ${ideal}%)`,
                },
            },
        },
    });
}

// Função para carregar os indicadores de uso dos componentes
function carregarComponentes() {
    const componentes = [
        { id: 'cpuGauge', label: 'CPU', valor: 75, ideal: 70 },
        { id: 'ramGauge', label: 'RAM', valor: 85, ideal: 80 },
        { id: 'discoGauge', label: 'Disco', valor: 40, ideal: 90 },
        { id: 'latenciaGauge', label: 'Latência', valor: 30, ideal: 50 },
    ];

    componentes.forEach(componente => {
        criarGauge(componente.id, componente.label, componente.valor, componente.ideal);
        const status = document.getElementById(`${componente.id.replace('Gauge', 'Status')}`);
        if (componente.valor > componente.ideal) {
            status.textContent = `⚠️ Em risco: ${componente.valor}% (Ideal: ${componente.ideal}%)`;
        } else {
            status.textContent = `✅ Dentro dos parâmetros: ${componente.valor}%`;
        }
    });
}

// Função para carregar histórico de alertas
function carregarHistorico(dias) {
    // Simulação de dados históricos
    const historico = {
        7: [5, 10, 15, 20, 10, 8, 12],
        15: [3, 8, 12, 18, 25, 14, 20, 10, 15, 5, 6, 8, 12, 10, 5],
        30: Array.from({ length: 30 }, () => Math.floor(Math.random() * 30)),
    };

    const chartData = historico[dias];
    const labels = Array.from({ length: dias }, (_, i) => `Dia ${i + 1}`);

    const ctx = document.getElementById('historicoChart').getContext('2d');
    if (window.historicoChart) {
        window.historicoChart.destroy();
    }

    window.historicoChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: `Frequência de Alertas (últimos ${dias} dias)`,
                data: chartData,
                borderColor: '#007bff',
                tension: 0.3,
                fill: false,
            }],
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: true },
            },
        },
    });
}
function irParaHistorico() {
            window.location.href = "DashBia2.html";

// Inicialização
carregarComponentes();
carregarHistorico(7);

</script>
