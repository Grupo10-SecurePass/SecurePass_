<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <title>Atualizar Suporte</title>
    <link rel="stylesheet" href="./css/cadastroGerente.css">
    <script src="./js/senha.js"></script>

</head>

<body>

    <div class="content">
        <button class="hamburger" onclick="Navbar()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>

        <nav id="navMenu" class="nav-menu">
            <button class="close-btn" onclick="Navbar()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </button>
            <img src="imagens/SecurePass SVGLogoNavBar.svg" alt="Logo" class="logo">
            <div class="separator"></div>
            <div class="nav-links">
                <a href="./CadTecnicoSuporte.html">Gestão TS</a>
                <a href="./dashGerente.html">Dashboard</a>
                <a href="./dadosGerente.html">Perfil</a>
                <a href="./feedbackGer.html">Feedback</a>
            </div>
            <a href="index.html" class="logout">Sair</a>
        </nav>
    </div>

    <div class="mae">
        <div class="espacohamburger"></div>
        <div class="mae_container">
            <div class="container">
                <div class="espacotitulo">
                    <h1>Dados de um Tecnico já cadastrado </h1>
                </div>
                <div class="espaco_formu">
                    <div class="espaco_inputs">
                        <div class="label_input">
                            <label for="nomeTecnico"><b>Nome do Técnico:</b></label>
                            <input type="text" id="nomeTecnico">
                        </div>
                        <div class="label_input">
                            <label for="cpfTecnico"><b>CPF do Técnico:</b></label>
                            <input type="text" id="cpfTecnico">
                        </div>
                        <div class="label_input">
                            <label for="emailTecnico"><b>Email do Técnico:</b></label>
                            <input type="text" id="emailTecnico">
                        </div>
                        <div class="label_input">
                            <label for="empresaTecnico"><b>Empresa do Técnico:</b></label>
                            <input type="text" id="empresaTecnico>
                        </div>
                        <div class="label_input">
                            <label for="cargoTecnico"><b>Cargo do Técnico:</b></label>
                            <input type="text" id="cargoTecnico">
                        </div>
                        <div class="label_input">
                            <label for="senhaTecnico"><b>Senha do Técnico:</b></label>
                            <div class="label_input_senha">
                                <input type="password" id="input_senha">
                                <div class="ver">
                                    <label for="ver_senha" class="label_ver_senha">
                                        <i class="img-eye-close" id="olhoFechado"></i>
                                        <i class="img-eye-open" id="olhoAberto"></i>
                                        <input id="ver_senha" type="checkbox" onclick="senha()" class="check_senha">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="save">Salvar alterações</button>
                    </div>
                </div>

                <div class="buttons">
                    <button type="button" onclick="deletar(cpf)" class="delete">
                        Excluir Suporte
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>

    function Navbar() {
        const navMenu = document.getElementById('navMenu');
        const hamburger = document.querySelector('.hamburger');
        const closeBtn = document.querySelector('.close-btn');

        if (navMenu.classList.contains('show')) {
            navMenu.classList.remove('show');
            setTimeout(() => {
                hamburger.style.display = 'block';
                closeBtn.style.display = 'none';
            }, 300);
        } else {
            hamburger.style.display = 'none';
            closeBtn.style.display = 'block';
            navMenu.classList.add('show');
        }
    }

    var tecnico = JSON.parse(localStorage.getItem("tecnicoSelecionado"));

    document.getElementById("nomeTecnico").value = tecnico.nome;
    document.getElementById("cpfTecnico").value = tecnico.CPF;
    document.getElementById("emailTecnico").value = tecnico.email;
    document.getElementById("empresaTecnico").value = tecnico.nome_empresa;
    document.getElementById("cargoTecnico").value = tecnico.cargo;
    document.getElementById("senhaTecnico").value = tecnico.senha;

    var cpf = tecnico.CPF;

    function deletar(cpf) {
        console.log("Função de deletar gerente pelo CPF:" + cpf);
        fetch(`/avisos/deletarSuporte/${cpf}`, {
            method: "DELETE",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {
            if (resposta.ok) {
                window.alert("Técnico excluído com sucesso!");
                window.location = "./CadSuporte.html";
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (erro) {
            console.log(`#ERRO: ${erro}`);
        });
    }
</script>
