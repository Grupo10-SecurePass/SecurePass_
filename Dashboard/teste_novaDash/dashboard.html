<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Dashboard</title>
</head>

<body>
  <label for="sidebar-ativo" class="sideBar-open">
    <i class="fa-duotone fa-solid fa-bars"></i>
  </label>
  <input type="checkbox" id="sidebar-ativo">
  <nav id="nav">
    <div class="link-conteiner">
      <label for="sidebar-ativo" class="sideBar-close">
        <i id="close" class="fa-solid fa-xmark"></i>
      </label>
      <ul>
        <li>
          <a href="#" class="logo">
            <img src="./assets/img/perfil.png" alt="">
            <span class="nav-item">Secure pass</span>
          </a>
        </li>
        <li><a href="#">
            <i class="fa-solid fa-chart-line"></i>
            <span class="navItem">Dashboard</span>
          </a></li>
        <li>
          <a href="#">
            <i class="fa-solid fa-bell"></i>
            <span class="navItem">Notificações</span>
          </a>
        </li>
        <li><a href="#">
            <i class="fa-solid fa-headset"></i>
            <span class="navItem">Suporte</span>
          </a></li>
        <li>
          <a href="#" class="sair">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <span class="navItem">Sair</span>
          </a>
        </li>
      </ul>
  </nav>
  </div>
</body>
</html>
